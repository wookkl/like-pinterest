<header class="header">
    <div>
        <h1 class="logo">Winterest</h1>
    </div>
    <div>
        <span>1</span>
        <span>2</span>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}?next={{ request.path }}"><span>Log out</span></a>
        {% else %}
        <a href="{% url 'accounts:create' %}?next={{ request.path }}"><span>Sign Up</span></a>
        <a href="{% url 'accounts:login' %}?next={{ request.path }}"><span>Log In</span></a>
        {% endif %}
    </div>
</header>
