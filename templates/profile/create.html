{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        <h4>{{ _('Create Profile') }}</h4>
    </div>
    <div>
        <form action="{% url 'profiles:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="{{ _('Create') }}" />
        </form>
    </div>
</div>
{% endblock content %}
