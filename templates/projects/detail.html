{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 700px; margin: 4rem auto;">
        <div>
            {% if target_project.image %}
                <img class="rounded-pill mb-3" style="height: 10rem; width: 10rem;" src="{{ target_project.image.url }}" alt="photo">
            {% else %}
                <div class="rounded-pill mb-3" style="height: 10rem; width: 10rem;"></div>
            {% endif %}
            <h1>{{ target_project.title }}</h1>
            <h4>{{ target_project.description }}</h4>
        </div>
    </div>  
{% endblock content %}
