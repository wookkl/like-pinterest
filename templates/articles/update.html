{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        <h4>Update Article</h4>
    </div>
    <div>
        <form action="{% url 'articles:update' target_article.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="Update" />
        </form>
    </div>
</div>
{% endblock content %}
