{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Delete Article: {{ target_article.title }}</h4>
    </div>
    <div>
        <form action="{% url 'articles:delete' target_article.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="{{ _('Delete') }}" />
        </form>
    </div>
</div>
{% endblock content %}
