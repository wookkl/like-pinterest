{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 700px; margin: 4rem auto;">
    <div>
        <h1>{{ target_article.title }}</h1>
        <h3>{{ target_article.writer.profile.nickname }}</h3>
        <img src="{{ target_article.image.url }} " style="width: 100%; border-radius: 1rem;"/>
        <p>
            {{ target_article.content}}
        </p>
        {% if user == target_article.writer %}
            <div>
                <a href="{% url 'articles:update' target_article.pk %}" class="btn col-3 rounded-pill btn-primary mb-3">Update Article</a>
            </div>
            <div>
                <a href="{% url 'articles:delete' target_article.pk %}" class="btn col-3 rounded-pill btn-danger">Delete Article</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
