{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        <h1>{{ target_article.title }}</h1>
        <img src="{{ target_article.image.url }} " style="width: ;"/>
        <p>
            {{ target_article.content}}
        </p>
        <span>writer - {{ target_article.writer.profile.nickname }}</span>
        {% if user == target_article.writer %}
            <div>
                <a href="{% url 'articles:update' target_article.pk %}">Update Article</a>
            </div>
            <div>
                <a href="{% url 'articles:delete' target_article.pk %}">Delete Article</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
