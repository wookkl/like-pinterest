<div style="width: 8rem;" class="d-flex flex-column">
    {% if project.image %}
        <img class="shadow" style="height: 8rem; width: 8rem; border-radius: 1rem;" src="{{ project.image.url }}"/>
    {% else %}
        <div class="shadow" style="height: 8rem; width: 8rem; border-radius: 1rem;"></div>
    {% endif %}
    <span class="fs-5">{{ project.title }}</span>
</div>
