{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Delete comment: {{ target_comment.content }}</h4>
    </div>
    <div>
        <form action="{% url 'comments:delete' target_comment.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="Delete" />
        </form>
    </div>
</div>
{% endblock content %}
