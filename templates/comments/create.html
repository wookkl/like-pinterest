{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        <h4>Create Comment</h4>
    </div>
    <div>
        {% if user.is_authenticated %}
            <form action="{% url 'comments:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden" name="article_pk" value="{{ article.pk }}">
                <input type="submit" class="btn btn-dark rounded-pill col-5 mt-3" value="Create" />
            </form>
        {% else %}
            <a href="{% url 'accounts:create' %}?next={{ request.path }}" class="btn btn-dark rounded-pill col-5 mt-3">Login</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
