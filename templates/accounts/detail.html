{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        {{ target_user.username }}
    </div>
    <div>
        {% if user == target_user %}
        <a href="{% url 'accounts:update' target_user.pk %}">Change Information</a>
        <a href="{% url 'accounts:delete' target_user.pk %}">Delete Account</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
