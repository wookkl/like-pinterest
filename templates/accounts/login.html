{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div>
        <h4>Log In</h4>
    </div>
    <div>
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="Log In" />
        </form>
    </div>
</div>
{% endblock content %}
